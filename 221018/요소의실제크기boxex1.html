<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>요소의 실제 크기 box size ex1</title>
<style>
  /* 
    가로400,세로200
    테두리: 2
    요소 중앙정렬
    요소 바깥여백 20
    요소 안쪽 여백 30
    텍스트 중앙 정렬
    요소의 크기에 영향을 주지 않는 외곽선2 
  */
  body{
    text-align:center;
  }
  .box{
    background-color: khaki;
    width:400px; height:200px;
    border:2px solid rgba(211,20,2,2.7);
    margin:20px auto;
    padding:30px;
    outline:2px dotted rebeccapurple;
  }
  </style>
</head>
<body>
  <h1>요소의 실제 크기 box size ex1</h1>
  <div class="box">
    <p>가로:w400 + m0 p30+30 b2+2 =464px</p>
    <p>세로:h200 + m20+20 p30+30 b2+2 = 304px</p>
  </div>
</body>
</html>
