<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>인라인 세로 정렬 vertical-align</title>
  <link rel="stylesheet" href="vertical-align.css">
<style>
  </style>
</head>
<body>
  <h1>인라인 세로 정렬 vertical-align</h1>
  <ul>
    <li>서체 및 인라인 요소 세로 정렬</li>
    <li>글씨와 이미지 input의 정렬 상태가 맞지 않는다면,
      이미지 요소 및 input에 vertical-align 적용
    </li>
    <li>인라인 요소</li>
  </ul>

  <p><img src="./images/화내.jpg "alt="화내는 강아지"
    class="angree">angree:top</p>
  <p><img src="./images/말.jpg "alt="말썽부리는 강아지"
    class="maketrouble">maketrouble:baseline</p>
  <p><img src="./images/인.jpg "alt="인절미 강아지"
    class="injeolmi">injeolmi:bottom</p>
  <p><img src="./images/자는.jpg "alt="자는 강아지"
    class="sleep">sleep:middle</p>
  <p><img src="./images/귀염.jpg "alt="귀여운 강아지"
    class="cute">cute</p>
</body>
</html>
