<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>formEx2</title>
  </head>
  <body>
    <h1> form 연습2</h1>
    <table border="1">
      <caption>실습예제</caption>
      <tr>
        <th>학교</th>
        <td colspan="2">
          <input type="text">
        </td>
       
        <td>
          <input type="text" name="school" id="school" placeholder="학교찾기">
        </td>
      </tr>
      <tr>
        <th>담당학년</th>
        <td colspan="3">
          <select name="year" id="year">
            <option value="year">1</option>
            <option value="year">2</option>
            <option value="year">3</option>
            <option value="year" selected>-</option>
          </select>
          <label for="year">학년</label>
          <select name="class" id="class">
            <option value="class">1</option>
            <option value="class">2</option>
            <option value="class">3</option>
            <option value="class" selected>-</option>
          </select>
          <label for="year">반</label>
        </td>
        
      </tr>
      <tr>
        <th>학교전화</th>
        <td>
          <select name="areatel" id="areatel">
            <option value="areatel">031</option>
            <option value="areatel">032</option>
            <option value="areatel" selected>지역번호</option>
          </select>
        </td>
        <td>-</td>
        <td>
          <input type="number">
        </td>
      </tr>
      <tr>
        <th>휴대전화</th>
        <td>
          <input type="number" name="number" value="010">
        </td>
        <td>-</td>
        <td><input type="number" name="number2"></td>
      </tr>
      <tr>
        <th rowspan="3">교사 인증</th>
        <td colspan="3"><input type="file" name="file" placeholder="선택된 파일 없음 "></td>

      </tr>
      <tr>
        <td colspan="3">*교사 인증은 교육 행정 정보시스템 로그인 한 다음 화면 캡쳐해서 첨부해주시면 됩니다.</td>
        
      </tr>
      <tr>
        <td colspan="3"><a href="#">&lt;자세한 방법 보기&gt;</a></td>
      </tr>
      <tr>
        <th rowspan="2">간단한인사및소개</th>
        <td colspan="3"><textarea name="textbox" value="textarea" >이곳에 작성하세요</textarea></td>
      </tr>
      <tr>
        <td colspan="3">간단한 인사 및 소개를 남겨 주시면 교내 사랑방 게시판에 자동 등록되어 집니다.</td>
      </tr>
    </table>
  </body>
</html>
