<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>nested list 중첩연습 2</title>
  </head>
  <body>
    <h1>Navigation</h1>
    <h2>2-depth Menu</h2>
    <!-- 
      1. 뗄 수 없는 세트!
      2. ol과 li 사이에 다른 태그x
      3. li와 li사이에도 다른 태그 x
      <ol>
        x
        <li> 0</li>
        x
        <li></li>
        </ol
    -->
    <Ol>
      <li>
        <strong>회사소개</strong>
  
         <ul>
          <li>회사개요</li>
          <li>CEO인사말</li>
          <li>CONTACT US</li>
        </ul>
      </li>
      <li>사업분야
        <ol>
         <li>사업분야 01</li>
         <li>사업분야 02</li>
         <li>사업분야 03</li>
        </ol>
      </li>
      <li>제품안내
        <ul>
          <li>제품안내 01</li>
          <li>제품안내 02</li>
        </ul>
      </li>
      <li>커뮤니티
        <ul>
          <li>공지사항</li>
          <li>채용안내</li>
        </ul>
      </li>
      <li>고객지원
        <ul>
          <li>묻고 답하기</li>
          <li>1:1 문의</li>
          <li>FAQ</li>
        </ul>
      </li>
    </Ol>
  </body>
</html>
