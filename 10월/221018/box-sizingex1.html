<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>box-sizingex</title>
<style>
  .box{
    width:400px; height:200px;
    margin:20px auto 30px;
    padding:20px 30px;
    border: 10px solid green;
    border-bottom-width:5px;
  }
  box1{
    box-sizing:content-box;
  }
  box2{
    box-sizing:border-box;
  }
  </style>
</head>
<body>
  <h1>box-sizing 연습</h1>
  <div class="box box1">
    <h3>box-sizing:content-box</h3>
    <p>w400 + m(left)0+(right)0 p(left30+right30) + b(left right)10 = 480</p>
  </div>
  <div class="box box1">
    <h3>box-sizing:border-box</h3>
    <p>w400+m0 = 400</p>
  </div>
</body>
</html>
