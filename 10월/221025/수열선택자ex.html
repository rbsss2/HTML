<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>수열선택자ex</title>
<style>
  #gnb{
    list-style:none;
    padding:0;
    text-align:center;
    font-size:20px;
    margin:50px auto;
    /* width:900px; */
    width:90% /*전체 비율에 80%만 차지하겠다*/
  }
  #gnb li{
    float:left;
   width:11.111111%;
  }
  #gnb li a{
    text-decoration:none;
    color:inherit;
    background-color: #ddd;
    display:block;
    /* width:100px; */
    height:50px;
    line-height: 50px;
  }
 #gnb li:first-child a { /*li중에서 첫번째 a에 적용시키겠다.*/
    border-radius: 30px 0 0 30px;
 }
 #gnb li:last-child a{ /*li중에서 마지막 a에 적용시키겠다*/
    border-radius: 0 30px 30px 0;
 }
 #gnb li:nth-child(2n) a{/*=(even),(2n+2),li중에서 짝수 마지막 a 주겠다*/
  background-color: #5e243a;
 }
 #gnb li:nth-child(4n+3) a{ /*4개중에 3번째에 적용*/
  background-color: #8584e2;
 }
#gnb li:nth-of-type(4n+1) a{
  background-color: yellow;
}
#gnb li:nth-of-type(4n+1) a:hover{ /*=:hover a*/
  background-color: silver;
  cursor:grab;
}
  </style>
</head>
<body>
  <!-- 마우스 이벤트 1,5,9 -->
  
  <ul id="gnb">
    <li>
      <a href="#">1</a>
    </li>
    <li>
      <a href="#">2</a>
    </li>
    <li>
      <a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">6</a></li>
    <li><a href="#">7</a></li>
    <li><a href="#">8</a></li>
    <li><a href="#">9</a></li>
  </ul>
</body>
</html>
