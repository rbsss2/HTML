<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>표 영역의 그룹화</title>
  </head>
  <body>
    <h1>표 영역의 그룹화</h1>
    
    <table border="1">
      <!--
        table 태그 하위 요소로 반드시 table 태그와 함께 작성.
        caption만 단독 사용할 수 없음.
      -->
      <caption>table 전용 캡션</caption>
      <!--표의머릿말-->
      <thead>
        <tr><!--1행-->
          <th></th>
          <th>가정용 호스팅</th>
          <th>기업용 호스팅</th>
        </tr>
      </thead>
       <!--표의 바닥글
        브라우저 출력은 tbody 뒤에 출력,-->
        <tfoot>
          <tr>
          <td colspan="3">지금 가입하면 10% 할인!</td>
        </tr>
       
      <!--표의 본문-->
      <tbody>
        <tr><!--2행-->
          <th>디스크공간</th>
          <td>1GB</td>
          <td>100GB</td>
        </tr>
        <tr><!--3행-->
          <th>대역폭</th>
          <td>5GB / 월</td>
          <td>50GB / 월</td>
        </tr>
        <tr><!--4행-->
          <th>이메일 계정</th>
          <td>5</td>
          <td>10</td>
        </tr>
        <tr><!--5행-->
          <th>서버</th>
          <td>공유</td>
          <td>가상서버호스팅(VPS)</td>
        </tr>
        <tr><!--6행-->
          <th>지원방법</th>
          <td>이메일</td>
          <td>전화와 이메일</td>
        </tr>
      </tbody>
    </tfoot>
    </table>
  </body>
</html>
