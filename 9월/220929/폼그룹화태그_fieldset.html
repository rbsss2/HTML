<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>폼 그룹화 태그 fieldset</title>
  </head>
  <body>
    <h1>폼 그룹화 태그 filedset</h1>
    <p>같은 주제를 가지고 있는 폼 관련 요소를 구분 지을때 사용</p>

    <h2>filedset 요소의 제목:legend</h2>

    <p>fieldset 요소 안에 작성되어야 하며 하나의 fieldset 안에 한번만 사용</p>

    <form>
      <fieldset disabled>
        <legend>회원가입</legend>
        <label>이름:</label><input type="text" placeholder="이름작성"><br>
        <label for="user_email">이메일:</label><input type="email" placeholder="이메일 작성"
         id="user_email"><br>
        <label for="user_phone">연락처:</label><input type="tel" id="user_phone"><br>
        <button type="sumit">가입</button>
        <button type="reset">취소</button>
      </fieldset>
      <fieldset>
        <legend>약관</legend>
        <textarea name="txtBox1">이 안의 내용은 약관을 설명한 글입니다...</textarea>
        <textarea name="txtBox2" placeholder="사용자에게 힌트를 줍니다"></textarea>
      </fieldset>
    </form>
  </body>
</html>
